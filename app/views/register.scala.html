@(form: Form[SignUp.SignUpModel])

<html>
<head>
    <title>Zentasks</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
</head>
<body>
<header>
    <a href="@routes.Application.index" id="logo"><span>Zen</span>tasks</a>
</header>

@helper.form(routes.SignUp.addNewUser) {
<h1>Add new account to database</h1>

@if(form.hasGlobalErrors) {
<p class="error">
    @form.globalError.message
</p>
}

@if(flash.contains("success")) {
<p class="success">
    @flash.get("success")
</p>
}

<p>
    <input type="email" name="email" placeholder="Email" value="@form("email").value">
</p>
<p>
    <input type="name" name="name" placeholder="Name" value="@form("name").value">
</p>
<p>
    <input type="password" name="password" placeholder="Password">
</p>
<p>
    <button type="submit">Sign Up!</button>
</p>
<p>
    <button type="submit" name="goback" value="goback">Go back to login screen</button>
</p>
}

</body>
</html>
